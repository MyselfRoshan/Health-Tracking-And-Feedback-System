<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Trackr</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- End of Favicon -->

    <!-- Css -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <!-- End of Css -->

    <!-- IonIcons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- End of IonIcons -->

    <!-- Scripts -->
    <script
      defer
      type="module"
      src="/assets/scripts/dashboardSidebar.js"
    ></script>
    <script defer src="/assets/scripts/input.js"></script>
    <script defer src="/assets/scripts/profile.js"></script>
    <!-- End of Scripts -->
  </head>

  <body>
    <div class="dashboard">
      <div class="dashboard__menu-list bg-primary-800 d-flex" role="menu">
        <div class="menu-toggle" role="switch">
          <div class="menu-item__icon">
            <ion-icon name="menu"></ion-icon>
          </div>
          <!-- <div class="logo">
            <img src="../assets/images/logo-only.png" alt="logo" srcset="" />
          </div> -->
        </div>

        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="add-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden hidden>Add</span>
        </div>
        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="grid-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Overview</span>
        </div>

        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="calendar-clear-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Reminder</span>
        </div>
        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="flag-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Goal</span>
        </div>
        <div class="profile">
          <a href="./profile.html" class="profile__pic">
            <!-- <ion-icon name="person-circle-outline" class="fs-700"></ion-icon> -->
            <img src="/assets/icons/profile.png" alt="" />
          </a>
          <span class="profile__desc d-flex"
            ><span class="profile__username text-accent fs-200 fw-700" hidden
              >Prabin</span
            >
            <span class="profile__role fs-200" hidden>Administrator</span></span
          >
          <a href="/index.html" class="profile__logout">
            <ion-icon name="log-out-outline" hidden></ion-icon>
          </a>
        </div>
      </div>
      <div class="dashboard__content">
        <div class="wrapper m-16">
          <section class="profile__section d-grid">
            <header class="profile__header px-10 py-12">
              <div class="profile__pic mx-auto">
                <img
                  id="profile__pic"
                  src="/assets/icons/profile.png"
                  alt="Profile picture"
                />
                <div id="upload" class="round-right">
                  <input
                    type="file"
                    id="profile__pic-uploader"
                    name="profile_pic"
                    accept=".png, .jpg, .jpeg"
                  />
                  <ion-icon name="camera-outline"></ion-icon>
                </div>
                <button id="cancel" class="round-left d-none" type="submit">
                  <ion-icon name="close"></ion-icon>
                </button>
                <button type="submit" id="confirm" class="round-right d-none">
                  <ion-icon name="checkmark"></ion-icon>
                </button>
              </div>
              <h3 class="fs-600 fw-600 d-flex ff-expletus text-primary my-6">
                hello
              </h3>
              <dl>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Username:</dt>
                  <dd>Hello</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Name:</dt>
                  <dd>Hello World</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Email:</dt>
                  <dd>admin@mail.com</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Age:</dt>
                  <dd>21</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Height:</dt>
                  <dd>5'4"</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Weight:</dt>
                  <dd>54 kg</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Last login:</dt>
                  <dd>3 hours ago</dd>
                </div>
                <div class="details d-flex my-2 text-accent">
                  <dt class="text-light fw-600">Created on:</dt>
                  <dd>Tuesday 22, 2022</dd>
                </div>
              </dl>
            </header>
            <form action="" class="profile__change flow px-10 py-12">
              <h3 class="fs-700 fw-600 text-accent mb-16">My account</h3>
              <div class="form-container py-4">
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="fname"
                    id="label-fname"
                  >
                    First Name
                  </label>
                  <input
                    type="text"
                    id="fname"
                    class="input-text"
                    name="fname"
                    value="Hello"
                    aria-labelledby="label-fname"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="lname"
                    id="label-lname"
                  >
                    Last Name
                  </label>
                  <input
                    type="text"
                    id="lname"
                    class="input-text"
                    name="lname"
                    value="World"
                    aria-labelledby="label-lname"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="username"
                    id="label__username"
                  >
                    Username
                  </label>
                  <input
                    type="text"
                    id="username"
                    class="input-text"
                    name="username"
                    value="hello"
                    aria-labelledby="label-username"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="email"
                    id="label-email"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="email"
                    class="input-text"
                    name="email"
                    value="admin@mail.com"
                    aria-labelledby="label-email"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="password"
                    id="label-password"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    class="input-text"
                    name="password"
                    value="1234!@#$Qw"
                    aria-labelledby="label-password"
                  />
                  <ion-icon
                    name="eye-outline"
                    id="toggle-password"
                    class="fs-600 text-dark-400 ms-auto me-6 mt-9"
                  ></ion-icon>
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="age"
                    id="label-age"
                  >
                    Age
                  </label>
                  <input
                    type="number"
                    id="age"
                    class="input-text"
                    name="age"
                    value="21"
                    aria-labelledby="label-age"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="height"
                    id="label-height"
                  >
                    Height
                  </label>
                  <input
                    type="number"
                    id="height"
                    class="input-text"
                    name="height"
                    value="5'4"
                    aria-labelledby="label-height"
                  />
                </div>
                <div class="input-container">
                  <label
                    class="label fs-300 fw-500 text-dark-400 fw-600"
                    for="weight"
                    id="label-weight"
                  >
                    Weight
                  </label>
                  <input
                    type="number"
                    id="weight"
                    class="input-text"
                    name="weight"
                    value="54"
                    aria-labelledby="label-weight"
                  />
                </div>
              </div>
              <button class="btn btn-m btn__hover-effect text-light">
                <span></span>
                Update Info
                <span></span>
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
