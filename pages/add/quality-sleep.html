<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Trackr</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- End of Favicon -->

  <!-- Css -->
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/timepicker.css" />
  <!-- End of Css -->

  <!-- IonIcons -->
  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- End of IonIcons -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/assets/scripts/timepicker.min.js"></script>
  <script src="/assets/scripts/nepali-datepicker.min.js"></script>
  <script defer type="module" src="/assets/scripts/dashboardSidebar.js"></script>
  <script defer src="/assets/scripts/dropdown.js"></script>
  <script defer src="/assets/scripts/quality-sleep.js"></script>
  <!-- End of Scripts -->
</head>

<body>
  <div class="dashboard">
    <div class="dashboard__menu-list bg-primary-800 d-flex" role="menu">
      <div class="menu-toggle" role="switch">
        <div class="menu-item__icon">
          <ion-icon name="menu"></ion-icon>
        </div>
        <!-- <div class="logo">
            <img src="../assets/images/logo-only.png" alt="logo" srcset="" />
          </div> -->
      </div>

      <div class="menu-item active">
        <div class="menu-item__icon">
          <ion-icon name="add-outline"></ion-icon>
        </div>
        <span class="menu-item__desc" hidden hidden>Add</span>
      </div>
      <div class="menu-item">
        <div class="menu-item__icon">
          <ion-icon name="grid-outline"></ion-icon>
        </div>
        <span class="menu-item__desc" hidden>Overview</span>
      </div>

      <div class="menu-item">
        <div class="menu-item__icon">
          <ion-icon name="calendar-clear-outline"></ion-icon>
        </div>
        <span class="menu-item__desc" hidden>Reminder</span>
      </div>
      <div class="menu-item">
        <div class="menu-item__icon">
          <ion-icon name="flag-outline"></ion-icon>
        </div>
        <span class="menu-item__desc" hidden>Goal</span>
      </div>
      <div class="profile">
        <a href="../user/profile.html" class="profile__pic">
          <img src="/assets/icons/profile.png" alt="" />
        </a>
        <span class="profile__desc d-flex">
          <span class="profile__username text-accent fs-200 fw-700" hidden>
            Prabin
          </span>
          <span class="profile__role fs-200" hidden> Administrator</span>
        </span>
        <a href="/index.html" class="profile__logout">
          <ion-icon name="log-out-outline" hidden></ion-icon>
        </a>
      </div>
    </div>
    <div class="dashboard__content">
      <div class="wrapper m-16">
        <section class="quality-sleep add-wrapper">
          <header>
            <h1 class="ff-leauge-gothic fs-700 text-accent text-center">
              Quality Sleep
            </h1>
          </header>
          <form id="qualitySleepForm">
            <div class="glass-input-containers py-4">
              <label for="select-date">Choose Date:</label>
              <input type="text" id="select-date" name="selectDate" readonly />
              <!-- load data from localStorage to html and remove data-default  if available in LocalStorage else don't to anything  -->
              <label for="bed-time">Bed Time:</label>
              <input id="bed-time" name="bedTime" class="timepicker" data-default="22:00:00" readonly />
              <label for="wakeup-time">Wakeup Time:</label>
              <input id="wakeup-time" name="wakeupTime" class="timepicker" data-default="06:00:00" readonly />
            </div>
            <p>
              Sleep time:
              <span class="sleep-time">8 hours and 0 minutes</span>
            </p>
            <button id="save-button" type="submit" class="btn btn-m mt-4">
              Save
            </button>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
